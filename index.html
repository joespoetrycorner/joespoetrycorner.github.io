<title>Joe's Poetry Corner</title>
</head>
<body><marquee style="font-size:40px;font-family:'Comic Sans MS'" width="15%">Joe's poetry</marquee><br><img src="http://www.joepulizzi.com/wp-content/uploads/2013/12/JoePulizzi.jpg"/><br>
   <p style="font-family:'Comic Sans MS'">Another poem :)</p>
   <p style="font-family:'Comic Sans MS';font-size:14px;">"tape"</p>
     <p style="font-family:'Comic Sans MS';font-size:12px;">tape</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">pulls things together</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">but</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">when misplaced</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">can rip things</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">apart</p><br>
   
      <p style="font-family:'Comic Sans MS'">First Poem!!</p>
   <p style="font-family:'Comic Sans MS';font-size:14px;">"rain"</p>
     <p style="font-family:'Comic Sans MS';font-size:12px;">rain rain</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">go away</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">come again</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">some other day</p>
  <br>
       <p style="font-family:'Comic Sans MS';font-size:12px;">rain rain</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">return</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">my crops are dying</p><br>
  <p style="font-family:'Comic Sans MS'">Come back later 4 wacky family poetry fun!</p></body></html>
