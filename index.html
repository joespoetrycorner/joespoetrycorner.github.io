   <p style="font-family:'Comic Sans MS';font-size:14px;">"rain"</p>
     <p style="font-family:'Comic Sans MS';font-size:12px;">rain rain</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">go away</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">come again</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">some other day</p>

       <p style="font-family:'Comic Sans MS';font-size:12px;">rain rain</p>
       <p style="font-family:'Comic Sans MS';font-size:12px;">return</p>
